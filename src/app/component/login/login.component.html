<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section style="background-color:#FFFFFF" class="login-content">
  <div class="logo">
     <img src="../../../../assets/images/logo.jpg" style="width: 170px;" alt="">
  </div>
  <div>
    <h3>
      Kosovo Accreditation Agency
    </h3><br>
  </div>
  <div class="login-box" [ngClass]="flip ? 'flipped' : 'flip'">
    <form class="login-form" [formGroup]="loginForm" (submit)="login()">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input class="form-control" id="email" name="email" formControlName="email" type="text" placeholder="Email" autofocus>
        <span *ngIf="isFieldInvalid('email')" style="color:#933939">
          Please enter your email address
        </span>
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input class="form-control" id="password" type="password" name="password" formControlName="password" placeholder="Password">
        <span *ngIf="isFieldInvalid('password')" style="color:#933939">
          Please enter your password
        </span>
      </div>
      <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
            <label>
              <input type="checkbox" (change)="onRememberMe()" id="rememberMe" name="rememberMe" formControlName="rememberMe"><span class="label-text">Stay Signed in</span>
            </label>
          </div>
          <p class="semibold-text mb-2"><a style="color:#666666; cursor: pointer" (click)="forgetPassword()" >Forgot Password ?</a></p>
        </div>
      </div>
      <div class="form-group btn-container">
        <input type="submit" value="SIGN IN" class="btn btn-primary btn-block">
        <input type="button" value="Register" routerLink="/register" class="btn btn-default btn-block">
        <!-- <button  class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button> -->
      </div>
    </form>
    <form class="forget-form" action="index.html">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
      <div class="form-group">
        <label class="control-label">EMAIL</label>
        <input class="form-control" type="text" placeholder="Email">
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
      </div>
      <div class="form-group mt-3">
        <p class="semibold-text mb-0"><a style="color:#666666; cursor: pointer" (click)="forgetPassword()" [ngClass]="flip ? 'flipped' : 'flip'"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
      </div>
    </form>
  </div>
</section>
